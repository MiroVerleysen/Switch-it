<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Switch-it</title>

  <link rel="stylesheet" href="style/normalize.css" />
  <link rel="stylesheet" href="style/screen.css" />
  <link rel="stylesheet" href="https://use.typekit.net/whd4hfy.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
    integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="script/dataHandler.js"></script>
  <script src="script/app.js"></script>
</head>

<body>
  <div class="fixed-header">
    <header class="o-row">
      <div class="o-container u-max-width-lg">
        <div class="c-header">
          <div class="c-header__logo">
            <h2 class="c-logo">
              Switch-IT
            </h2>
          </div>
          <div class="c-header__nav c-header__nav--meta">
            <nav class="c-nav">
              <ul class="o-list c-nav__list">
                <li class="c-nav__item">
                  <a href="#schakelen" class="c-nav__link">Schakelen</a>
                </li>
                <li class="c-nav__item">
                  <a href="#verbruik" class="c-nav__link">Verbruik</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="c-header__mobile-nav-trigger">
            <button class="o-button-reset c-nav-trigger js-toggle-nav">
              <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
  </div>


  <section class="o-row" id="schakelen">
    <div class="o-row--xl  o-container u-max-width-md">

      <div>
        <h2>Schakelen</h2>
        <h3>Stopcontact schakelen</h3>
        <p>
        <div href="#!" class="c-link-cta js-power-btn">
          Inschakelen
        </div>
        </p>
      </div>
      <h3>Schakeltijd plannen</h3>
      <form>
        <label for="aan">AAN:</label>
        <input id="js-timeaan" type="datetime-local" name="aan">
        <br> <br>
        <label for="uit">UIT:</label>
        <input id="js-timeuit" type="datetime-local" name="uit">
        <br> <br>
        <p>
          <a href="#!" class="c-link-cta js-plan-btn">
            Plannen
          </a>
        </p>
      </form>
      <h3>Reeds gepland:</h3>
      <div class="geplandMenu">
        <ul class="js-placeholder-gepland">
          Er staat nog niets gepland.</ul>
      </div>
    </div>
  </section>
  <section class="o-row o-row--dark" id="verbruik">
    <div class="o-row--xl o-container u-max-width-md">
      <article>
        <h2>Verbruik</h2>
        <h3>Stroomverbruik</h3>
        <form>
          <select name="Stroom" id="Stroom" class="js-stroom_dropdown">
            <option value="1">Afgelopen uur</option>
            <option value="6">Afgelopen 6u</option>
            <option value="12">Afgelopen 12u</option>
            <option value="24">Afgelopen 24u</option>
          </select>
        </form>
        <br>
        <canvas id="stroomChart" width="400" height="200"></canvas>
        <h3>Vermogen</h3>
        <form>
          <select name="Vermogen" id="Vermogen" class="js-vermogen_dropdown">
            <option value="1">Afgelopen uur</option>
            <option value="6">Afgelopen 6u</option>
            <option value="12">Afgelopen 12u</option>
            <option value="24">Afgelopen 24u</option>
          </select>
        </form>
        <br>
        <canvas id="vermogenChart" width="400" height="200"></canvas>
      </article>

    </div>
  </section>
  <aside class="c-mobile-nav">
    <div class="c-mobile-nav__bg"></div>
    <div class="c-mobile-nav__body">
      <div class="c-mobile-nav__header">
        <div class="c-header__logo">
          <h2 class="c-logo">
            Menu
          </h2>
        </div>
        <button class="o-button-reset c-nav-trigger js-toggle-nav">
          <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </button>
      </div>
      <div class="c-mobile-nav__nav c-mobile-nav__nav--main">
        <nav class="c-nav">
          <ul class="o-list c-nav__list">
            <li class="c-nav__item">
              <a href="#schakelen" class="c-nav__link">Schakelen</a>
            </li>
            <li class="c-nav__item">
              <a href="#verbruik" class="c-nav__link">Verbruik</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </aside>
</body>

</html>
